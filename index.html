<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IMC</title>
</head>
<body>
    <Main>
        <div>
            <h1>Calculadora - IMC</h1>
            <div class="area-text">
                <label>Nome:</label>
                <input type="text" id="nome" placeholder="Lucas">
            </div>
            <div class="area-text">
                <label>Altura:</label>
                <input type="number" id="altura" placeholder="1.78">
            </div>
            <div class="area-text">
                <label>Peso:</label>
                <input type="number" id="peso" placeholder="70">
            </div>
            <button id="btn-calcular">Calcular</button>

            <div id="resultado"></div>
        </div>
    </Main>
    <script src="script.js"></script>
</body>
</html>
